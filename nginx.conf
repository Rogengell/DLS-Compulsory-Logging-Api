http {
    upstream logging {
        # Point to your API running on port 8080 inside the Docker network
        server loggingapi:8080;
    }

    server {
        # Listen on port 80 (the public port you will access)
        listen 80;

        # Handle requests to the root of your API
        location / {
            # Forward requests to the upstream (your API)
            proxy_pass http://logging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle requests specifically for Swagger
        location /swagger/ {
            # Forward Swagger requests to your API upstream as well
            proxy_pass http://logging/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    # Basic events configuration
    worker_connections 1024;
}